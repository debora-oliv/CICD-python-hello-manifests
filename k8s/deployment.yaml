apiVersion: apps/v1

kind: Deployment

metadata:
  name: hello-app-deployment
  labels:
    app: hello-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: deboraalves/hello-app-python:80233e2
          ports:
            - containerPort: 8080
